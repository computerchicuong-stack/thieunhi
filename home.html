<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bài Học Thiếu Nhi - Hội Thánh Hy Vọng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fafc; }
        
        #month-tabs {
            display: flex; overflow-x: auto; white-space: nowrap;
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
            gap: 8px; padding: 12px; scrollbar-width: none;
        }
        #month-tabs::-webkit-scrollbar { display: none; }

        .month-tab { flex: 0 0 auto; transition: all 0.3s ease; border: 2px solid transparent; }
        .month-tab.active { 
            background-color: #1e3a8a; color: white; border-color: #1e3a8a;
            transform: scale(1.05); box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }

        .card-lesson { 
            transition: all 0.3s ease; border-radius: 24px; position: relative; 
            border: 1px solid #e2e8f0; background: white; display: flex; flex-direction: column;
            overflow: hidden;
        }
        .card-lesson:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        label { font-size: 10px; font-weight: bold; color: #94a3b8; text-transform: uppercase; display: block; margin-top: 8px; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .star-event { color: #facc15; filter: drop-shadow(0 0 5px rgba(250, 204, 21, 0.6)); animation: star-glow 1.5s infinite ease-in-out; }
        @keyframes star-glow { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.8; } }
    </style>
</head>
<body class="pb-32">

    <header class="bg-blue-900 text-white pt-10 pb-24 px-6 text-center">
        <h1 class="text-3xl font-black uppercase tracking-tight">⛪ HỆ THỐNG TRIỂN KHAI BÀI HỌC THIẾU NHI NĂM 2026</h1>
        <p class="text-blue-300 mt-2 italic text-sm">Dữ liệu được đồng bộ trực tuyến từ Ban Thiếu Nhi</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 -mt-16">
        <div class="tabs-container bg-white rounded-2xl shadow-xl mb-8 relative">
            <div id="month-tabs">
                <script>
                    for(let i=1; i<=12; i++) {
                        document.write(`<button onclick="switchMonth(${i})" id="tab-m${i}" class="month-tab px-6 py-3 rounded-xl font-bold text-sm hover:bg-blue-50">Tháng ${i}</button>`);
                    }
                </script>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="lesson-container">
            <div class="col-span-full text-center py-10 text-gray-400">
                <i class="fas fa-circle-notch fa-spin mr-2"></i> Đang tải kế hoạch bài học...
            </div>
        </div>

        <div class="mt-12 mb-8 text-center">
            <a href="https://zalo.me/g/0908943468" target="_blank" class="inline-flex items-center gap-3 bg-blue-500 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:bg-blue-600 transition transform active:scale-95">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" class="w-6 h-6" alt="Zalo">
                THAM GIA NHÓM ZALO HỘI THÁNH
            </a>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-lg flex justify-between items-center z-50">
        <div class="flex gap-4 items-center">
            <div class="flex -space-x-2">
                <div class="w-8 h-8 rounded-full bg-blue-500 border-2 border-white flex items-center justify-center text-[10px] text-white font-bold">O</div>
                <div class="w-8 h-8 rounded-full bg-green-500 border-2 border-white flex items-center justify-center text-[10px] text-white font-bold">N</div>
                <div class="w-8 h-8 rounded-full bg-orange-500 border-2 border-white flex items-center justify-center text-[10px] text-white font-bold">C</div>
            </div>
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest hidden sm:inline">Hope Church Team</span>
        </div>
        <button onclick="toggleAdminMode()" id="adminBtn" class="bg-gray-800 text-white px-6 py-2 rounded-full text-xs font-bold hover:bg-black transition">
            <i class="fas fa-sync-alt mr-2"></i> LÀM MỚI DỮ LIỆU
        </button>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRM0s7HrcNM12zTW2ee_n40r1MS3sGxhBqPDK-hIvdrqZNJ1EMOym8YGHmzKTScsWf-9gvjjPlB6L7i/pub?output=csv";
        
        let fullPlan = {};
        let currentM = new Date().getMonth() + 1;

        function parseCSVLine(line) {
            const result = [];
            let current = "";
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = "";
                } else current += char;
            }
            result.push(current.trim());
            return result.map(v => v.replace(/^"|"$/g, '').replace(/""/g, '"'));
        }

        async function loadDataFromSheet() {
            try {
                const response = await fetch(`${CSV_URL}&cachebust=${Date.now()}`);
                const data = await response.text();
                const lines = data.split(/\r?\n/).slice(1);
                
                for (let i = 1; i <= 12; i++) fullPlan[`m${i}`] = [];

                lines.forEach(line => {
                    if (!line.trim()) return;
                    const cols = parseCSVLine(line);
                    
                    if (cols.length >= 3) {
                        const mKey = cols[0].toLowerCase().trim();
                        if (fullPlan[mKey]) {
                            fullPlan[mKey].push({
                                week: cols[1], 
                                day: cols[2], 
                                event: cols[3],
                                topic: cols[4], 
                                bible: cols[5], 
                                verse: cols[6],
                                purpose: cols[7], 
                                summary: cols[8], 
                                assigned: cols[9], 
                                status: cols[10],
                                link: cols[11] || "",
                                resource: cols[12] || "" // Cột M - Resource
                            });
                        }
                    }
                });
                switchMonth(currentM);
            } catch (error) {
                console.error("Lỗi kết nối:", error);
            }
        }

        function renderLessons(m) {
            const container = document.getElementById('lesson-container');
            const data = fullPlan[`m${m}`] || [];
            
            if (data.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400 italic bg-white rounded-3xl border-2 border-dashed mx-4">Tháng ${m} hiện chưa có kế hoạch bài học.</div>`;
                return;
            }

            container.innerHTML = data.map((item) => {
                const hasLink = item.link && item.link.toLowerCase().startsWith('http');
                const hasResource = item.resource && item.resource.toLowerCase().startsWith('http');
                const isEvent = item.event && item.event.toUpperCase() === 'Y';

                const statusHTML = hasLink 
                    ? `<span class="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-200 uppercase animate-pulse">
                        ● Đã có bài học
                       </span>` 
                    : `<span class="text-[10px] font-bold text-orange-400 bg-orange-50 px-2 py-1 rounded-full border border-orange-100 uppercase">
                        ○ Đang soạn thảo
                       </span>`;

                return `
                <div class="card-lesson p-6">
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-4">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-black bg-blue-100 text-blue-700 px-2 py-1 rounded">TUẦN ${item.week}</span>
                                ${item.day ? `<span class="text-[10px] font-bold bg-yellow-100 text-yellow-700 px-2 py-1 rounded uppercase">NGÀY ${item.day}</span>` : ''}
                                ${isEvent ? `<i class="fas fa-star star-event text-lg ml-1"></i>` : ''}
                            </div>
                            ${statusHTML}
                        </div>
                        
                        <label>Chủ đề</label>
                        <h3 class="font-bold text-blue-900 mb-2 text-lg leading-tight">${item.topic || 'Chủ đề trống'}</h3>
                        
                        <label>Kinh Thánh</label>
                        <p class="text-sm text-gray-700 font-medium">${item.bible || 'Đang cập nhật...'}</p>
                        
                        <div class="bg-yellow-50 p-4 rounded-2xl my-3 border border-yellow-100 relative">
                            <i class="fas fa-quote-left absolute top-2 left-2 text-yellow-200 text-[10px]"></i>
                            <label class="text-yellow-600">Câu Gốc</label>
                            <p class="text-sm italic text-gray-800 leading-relaxed">"${item.verse || 'Đang soạn câu gốc...'}"</p>
                        </div>
                        
                        <label>Mục đích</label>
                        <p class="text-sm text-gray-600 line-clamp-3 mb-3 font-semibold">${item.purpose || 'Đang soạn mục đích...'}</p>

                        <label>Tóm tắt câu chuyện</label>
                        <p class="text-sm text-gray-500 italic line-clamp-3 mb-4">${item.summary || 'Đang cập nhật tóm tắt nội dung...'}</p>

                        <div class="flex items-center gap-2 mt-4 pt-4 border-t border-gray-50">
                             <div class="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center text-[10px] text-white font-bold uppercase">${item.assigned ? item.assigned.charAt(0) : 'A'}</div>
                             <span class="text-xs font-bold text-gray-500 uppercase">${item.assigned || 'Admin'}</span>
                        </div>
                    </div>

                    <div class="mt-6 flex flex-col gap-3">
                        ${hasLink 
                            ? `<a href="${item.link}" target="_blank" class="block w-full bg-blue-700 text-white text-center py-4 rounded-xl font-bold text-sm shadow-lg hover:bg-blue-800 transition transform active:scale-95 uppercase">Xem bài học chi tiết</a>` 
                            : `<div class="w-full bg-gray-50 text-gray-400 text-center py-4 rounded-xl font-bold text-sm border-2 border-dashed uppercase">Chờ cập nhật</div>`
                        }
                        
                        ${hasResource 
                            ? `<a href="${item.resource}" target="_blank" class="block w-full bg-emerald-500 text-white text-center py-3 rounded-xl font-bold text-xs shadow-md hover:bg-emerald-600 transition transform active:scale-95 uppercase">
                                <i class="fas fa-folder-open mr-2"></i>Tài liệu mở rộng
                               </a>` 
                            : ''
                        }
                    </div>
                </div>`;
            }).join('');
        }

        function switchMonth(m) {
            currentM = m;
            document.querySelectorAll('.month-tab').forEach(t => t.classList.remove('active'));
            const tab = document.getElementById(`tab-m${m}`);
            if(tab) {
                tab.classList.add('active');
                tab.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
            renderLessons(m);
        }

        function toggleAdminMode() {
            const btn = document.getElementById('adminBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> ĐANG TẢI...';
            loadDataFromSheet().then(() => {
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i> LÀM MỚI DỮ LIỆU';
                }, 1000);
            });
        }

        window.onload = loadDataFromSheet;
    </script>
</body>
</html>
